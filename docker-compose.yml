services:
  backend:
    build: ./backend
    container_name: cloud-status-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - cloud-status

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_API_URL: /api
    container_name: cloud-status-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cloud-status

networks:
  cloud-status:
    driver: bridge
